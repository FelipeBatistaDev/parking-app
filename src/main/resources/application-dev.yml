spring:
  application:
    name: parking
    profiles:
      active: dev
  datasource:
    url: jdbc:h2:mem:park;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      org.hibernate.orm: WARN

springdoc:
  api-docs:
    path: /api-docs
garage:
  api:
    url: "http://localhost:3000/garage"
server:
  port: 3003